            border-radius: 50%;
            width: 60px;

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }

                        </div>
                    </div>
                    <div class="column is-4" data-aos="fade-up" data-aos-delay="300">
                        <div class="image-container">
                            <div class="loader"></div>
                            <img data-src="https://imagesbymon.st-th-1.byteark.com/impressive/24.JPG" alt="ภาพอื่นๆ 24" loading="lazy" onclick="openModal(this.src, this.alt)">
                        </div>
                    </div>
                    <!-- เพิ่มภาพตรงนี้ -->
                </div>
                <div class="content has-text-centered">
                    <span class="tag is-link is-light">
                        <a href="https://drive.google.com/drive/folders/1L3gSlz9uhXhJWnWN1HPi6BN9CVdcGeNN?usp=sharing" class="button is-link" target="_blank">
                            <span class="icon">
                                <i class="fa-light fa-image"></i>
                            </span>

    <!-- Modal สำหรับแสดงภาพเต็ม -->
    <div id="imageModal" class="modal">
        <div class="modal-background" onclick="closeModal()"></div>
        <div class="modal-content">
            <figure class="image">
                <img id="modalImage" src="" alt="">
            </figure>
        </div>
        <button class="modal-close is-large" aria-label="close" onclick="closeModal()"></button>
    </div>

    <!-- ส่วนล่างสุดของหน้า -->
    <div class="content has-text-centered" style="padding: 20px;">
        <span class="tag is-link is-light">

                <a href="https://web.facebook.com/thanapat.inti" target="_blank" style="color: #00aaff; text-decoration: none;">
                    Jarmonxd
                </a>. All Rights Reserved.
            </p>
        </span>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // เริ่มต้น AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        document.addEventListener('DOMContentLoaded', () => {
            // การจัดการกับ Navbar Burger
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                    });
                });
            }

            // การสลับแท็บ
            const tabs = document.querySelectorAll('.tabs ul li');
            const sections = {
                certificates: document.getElementById('certificates'),
                'other-images': document.getElementById('other-images')
            };

            // Flags เพื่อตรวจสอบว่าแต่ละแท็บโหลดรูปภาพแล้วหรือยัง
            const loadedTabs = {
                certificates: false,
                'other-images': false
            };

            // ฟังก์ชั่นสำหรับโหลดรูปภาพอย่างต่อเนื่อง
            function loadImageSequentially(containerList, callback) {
                function loadNext(index) {
                    if (index >= containerList.length) {
                        if (callback) callback();
                        return;
                    }

                    const container = containerList[index];
                    const img = container.querySelector('img');
                    const loader = container.querySelector('.loader');

                    img.addEventListener('load', () => {
                        loader.style.display = 'none';
                        container.classList.add('loaded'); 
                        loadNext(index + 1);
                    });

                    img.addEventListener('error', () => {
                        loader.style.display = 'none';
                        img.alt = 'ไม่สามารถโหลดภาพได้';
                        loadNext(index + 1); 
                    });

                    img.src = img.getAttribute('data-src'); 
                }

                loadNext(0);
            }

            // โหลดรูปภาพสำหรับแท็บที่เปิดอยู่ตอนแรก (certificates)
            const activeTab = document.querySelector('.tabs ul li.is-active').getAttribute('data-tab');
            loadImageSequentially(Array.from(sections[activeTab].querySelectorAll('.image-container')), () => {
                loadedTabs[activeTab] = true;
            });

            // การจัดการการคลิกแท็บ
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // ถ้าแท็บที่คลิกอยู่แล้ว ไม่ต้องทำอะไร
                    if (tab.classList.contains('is-active')) return;

                    // ลบคลาส 'is-active' จากทุกแท็บและเพิ่มให้กับแท็บที่ถูกคลิก
                    tabs.forEach(t => t.classList.remove('is-active'));
                    tab.classList.add('is-active');

                    // ซ่อนทุกส่วนของเนื้อหา
                    Object.values(sections).forEach(section => {
                        section.style.display = 'none';
                    });

                    // แสดงส่วนของเนื้อหาที่เกี่ยวข้องกับแท็บที่ถูกคลิก
                    const selectedTab = tab.getAttribute('data-tab');
                    sections[selectedTab].style.display = 'block';

                    // เลื่อนหน้าจอไปยังส่วนเนื้อหาที่แสดง
                    sections[selectedTab].scrollIntoView({ behavior: 'smooth', block: 'start' });

                    // ถ้ายังไม่ได้โหลดรูปภาพในแท็บนี้ ให้โหลดรูปภาพ
                    if (!loadedTabs[selectedTab]) {
                        const imageContainers = Array.from(sections[selectedTab].querySelectorAll('.image-container'));
                        loadImageSequentially(imageContainers, () => {
                            loadedTabs[selectedTab] = true;
                        });
                    }
                });
            });
        });

        // ฟังก์ชั่นสำหรับเปิดโมดอล
        function openModal(src, alt) {
            const modalImage = document.getElementById('modalImage');
            modalImage.src = src;
            modalImage.alt = alt;
            document.getElementById('imageModal').classList.add('is-active');
        }

        // ฟังก์ชั่นสำหรับปิดโมดอล
        function closeModal() {
            document.getElementById('imageModal').classList.remove('is-active');
        }
    </script>
</body>
